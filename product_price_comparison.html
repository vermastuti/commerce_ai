<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .result-card.best-price {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff9, #e8f5e8);
        }

        .retailer-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .best-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            margin-left: 10px;
        }

        .price {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-name {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .availability {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .in-stock {
            background: #d4edda;
            color: #155724;
        }

        .out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .limited-stock {
            background: #fff3cd;
            color: #856404;
        }

        .visit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .visit-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .price-range {
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Price Comparison Tool</h1>
            <p>Find the best deals across multiple retailers</p>
        </div>

        <div class="search-form">
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="IN">India</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="query">Product Search:</label>
                <input type="text" id="query" placeholder="e.g., iPhone 16 Pro 128GB, Samsung Galaxy S24, MacBook Pro M3" />
            </div>
            
            <button class="search-btn" onclick="searchPrices()">
                üîç Find Best Prices
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching across multiple retailers...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Simulated retailer APIs and web scraping results
        const retailers = {
            US: [
                { name: "Amazon", domain: "amazon.com", logo: "üõí" },
                { name: "Best Buy", domain: "bestbuy.com", logo: "üè™" },
                { name: "Walmart", domain: "walmart.com", logo: "üè¨" },
                { name: "Target", domain: "target.com", logo: "üéØ" },
                { name: "B&H Photo", domain: "bhphotovideo.com", logo: "üì∑" },
                { name: "Newegg", domain: "newegg.com", logo: "üíª" },
                { name: "Apple Store", domain: "apple.com", logo: "üçé" }
            ],
            CA: [
                { name: "Amazon Canada", domain: "amazon.ca", logo: "üõí" },
                { name: "Best Buy Canada", domain: "bestbuy.ca", logo: "üè™" },
                { name: "Walmart Canada", domain: "walmart.ca", logo: "üè¨" },
                { name: "Canadian Tire", domain: "canadiantire.ca", logo: "üîß" },
                { name: "Costco", domain: "costco.ca", logo: "üè™" }
            ],
            UK: [
                { name: "Amazon UK", domain: "amazon.co.uk", logo: "üõí" },
                { name: "Currys", domain: "currys.co.uk", logo: "üè™" },
                { name: "Argos", domain: "argos.co.uk", logo: "üì±" },
                { name: "John Lewis", domain: "johnlewis.com", logo: "üè¨" },
                { name: "Very", domain: "very.co.uk", logo: "üõçÔ∏è" }
            ],
            AU: [
                { name: "Amazon Australia", domain: "amazon.com.au", logo: "üõí" },
                { name: "JB Hi-Fi", domain: "jbhifi.com.au", logo: "üéµ" },
                { name: "Harvey Norman", domain: "harveynorman.com.au", logo: "üè™" },
                { name: "Big W", domain: "bigw.com.au", logo: "üè¨" },
                { name: "Officeworks", domain: "officeworks.com.au", logo: "üìÑ" }
            ],
            DE: [
                { name: "Amazon Germany", domain: "amazon.de", logo: "üõí" },
                { name: "MediaMarkt", domain: "mediamarkt.de", logo: "üì∫" },
                { name: "Saturn", domain: "saturn.de", logo: "ü™ê" },
                { name: "Otto", domain: "otto.de", logo: "üì¶" },
                { name: "Alternate", domain: "alternate.de", logo: "üíª" }
            ],
            FR: [
                { name: "Amazon France", domain: "amazon.fr", logo: "üõí" },
                { name: "Fnac", domain: "fnac.com", logo: "üìö" },
                { name: "Darty", domain: "darty.com", logo: "‚ö°" },
                { name: "Cdiscount", domain: "cdiscount.com", logo: "üí∞" },
                { name: "Boulanger", domain: "boulanger.com", logo: "üè™" }
            ],
            IN: [
                { name: "Amazon India", domain: "amazon.in", logo: "üõí" },
                { name: "Flipkart", domain: "flipkart.com", logo: "üõçÔ∏è" },
                { name: "Myntra", domain: "myntra.com", logo: "üëó" },
                { name: "Paytm Mall", domain: "paytmmall.com", logo: "üí≥" },
                { name: "Snapdeal", domain: "snapdeal.com", logo: "üì±" }
            ]
        };

        // Currency symbols by country
        const currencies = {
            US: "$",
            CA: "CAD $",
            UK: "¬£",
            AU: "AUD $",
            DE: "‚Ç¨",
            FR: "‚Ç¨",
            IN: "‚Çπ"
        };

        // Simulated price fetching function
        async function fetchRetailerPrice(retailer, query, country) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));
            
            // Simulate price generation based on product type and retailer
            const basePrice = generateBasePrice(query, country);
            const variation = (Math.random() - 0.5) * 0.4; // ¬±20% variation
            const price = Math.round(basePrice * (1 + variation));
            
            // Simulate availability
            const availabilityOptions = ['in-stock', 'out-of-stock', 'limited-stock'];
            const availability = availabilityOptions[Math.floor(Math.random() * availabilityOptions.length)];
            
            // Some retailers might not have the product
            if (Math.random() > 0.85) {
                return null;
            }
            
            return {
                retailer: retailer.name,
                logo: retailer.logo,
                price: price,
                currency: currencies[country],
                availability: availability,
                productName: query,
                url: `https://${retailer.domain}/search?q=${encodeURIComponent(query)}`,
                domain: retailer.domain
            };
        }

        function generateBasePrice(query, country) {
            const lowerQuery = query.toLowerCase();
            let basePrice = 100;
            
            // Price estimation based on product keywords
            if (lowerQuery.includes('iphone')) {
                basePrice = country === 'US' ? 999 : country === 'IN' ? 79900 : 1200;
            } else if (lowerQuery.includes('macbook')) {
                basePrice = country === 'US' ? 1299 : country === 'IN' ? 129900 : 1500;
            } else if (lowerQuery.includes('samsung') && lowerQuery.includes('galaxy')) {
                basePrice = country === 'US' ? 799 : country === 'IN' ? 59900 : 900;
            } else if (lowerQuery.includes('laptop')) {
                basePrice = country === 'US' ? 699 : country === 'IN' ? 49900 : 800;
            } else if (lowerQuery.includes('headphones')) {
                basePrice = country === 'US' ? 199 : country === 'IN' ? 15900 : 250;
            } else if (lowerQuery.includes('watch')) {
                basePrice = country === 'US' ? 299 : country === 'IN' ? 24900 : 350;
            }
            
            return basePrice;
        }

        async function searchPrices() {
            const country = document.getElementById('country').value;
            const query = document.getElementById('query').value.trim();
            
            if (!query) {
                alert('Please enter a product to search for');
                return;
            }
            
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.querySelector('.search-btn');
            
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            searchBtn.disabled = true;
            
            try {
                const countryRetailers = retailers[country] || retailers.US;
                const promises = countryRetailers.map(retailer => 
                    fetchRetailerPrice(retailer, query, country)
                );
                
                const results = await Promise.all(promises);
                const validResults = results.filter(result => result !== null);
                
                if (validResults.length === 0) {
                    throw new Error('No results found for this product');
                }
                
                // Sort by price (lowest first)
                validResults.sort((a, b) => a.price - b.price);
                
                // Mark the best price
                if (validResults.length > 0) {
                    validResults[0].isBestPrice = true;
                }
                
                displayResults(validResults, query, country);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function displayResults(results, query, country) {
            const resultsDiv = document.getElementById('results');
            const currency = currencies[country];
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No results found</div>';
                return;
            }
            
            const minPrice = Math.min(...results.map(r => r.price));
            const maxPrice = Math.max(...results.map(r => r.price));
            const avgPrice = Math.round(results.reduce((sum, r) => sum + r.price, 0) / results.length);
            
            let html = `
                <div class="summary">
                    <h3>Price Summary for "${query}"</h3>
                    <div class="price-range">
                        Best Price: ${currency}${minPrice.toLocaleString()} | 
                        Highest: ${currency}${maxPrice.toLocaleString()} | 
                        Average: ${currency}${avgPrice.toLocaleString()}
                    </div>
                </div>
            `;
            
            html += '<div class="results">';
            
            results.forEach(result => {
                const availabilityClass = result.availability.replace('-', '-');
                const availabilityText = result.availability.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                html += `
                    <div class="result-card ${result.isBestPrice ? 'best-price' : ''}">
                        <div class="retailer-name">
                            ${result.logo} ${result.retailer}
                            ${result.isBestPrice ? '<span class="best-badge">BEST PRICE</span>' : ''}
                        </div>
                        <div class="price">${result.currency}${result.price.toLocaleString()}</div>
                        <div class="product-name">${result.productName}</div>
                        <div class="availability ${availabilityClass}">${availabilityText}</div>
                        <button class="visit-btn" onclick="window.open('${result.url}', '_blank')">
                            Visit ${result.retailer}
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Allow Enter key to trigger search
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPrices();
            }
        });

        // Load example on page load
        window.addEventListener('load', function() {
            document.getElementById('query').value = 'iPhone 16 Pro 128GB';
        });
    </script>
</body>
</html>
